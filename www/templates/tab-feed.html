<ion-view view-title="Feed">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>
    <div class="list card" ng-repeat=" item in data">

      <div class="item item-avatar">
        <img ng-src="{{item.user.profile_picture}}">
        <h2>{{item.user.full_name}}</h2>
        <p>{{item.caption.created_time | date}}ERRO</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{item.images.low_resolution.url}}">
        <p>
          {{item.caption.text}}
        </p>
        <p>
          <a href="#" class="subdued">{{item.likes.count}} Like</a>
          <a href="#" class="subdued">{{item.comments.count}} Comments</a>
        </p>
      </div>
  </div>
  </ion-content>
</ion-view>
